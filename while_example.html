<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while문 연습</h2>
    <script>
        var n = 1;
        var sum = 0;
        while(n <= 100){
            sum = sum + n;
            console.log(n + "까지의 합은 " + sum + "입니다.");
            n += 1;
        }
    </script>
    
</body>
</html>

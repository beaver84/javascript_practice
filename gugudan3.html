<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id=title>구구단 4단</h2>
    <script>
        var num = prompt("몇 단을 출력하실 건가요?");
        console.log(num);
        var titleName = document.getElementById("title");
        titleName.innerHTML = "<h2>구구단 " + num + "단</h2>"

        for(var i = 1; i < 10; i++){
            document.write(num + ' * ' + i + ' = ' + num * i);
            document.write("<br>");
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체구구단</title>
</head>
<body>
    <h2>객체구구단</h2>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;        
        gugudan.calculate = function(n) {
            this.current = n;
            for (var i = 0; i < 9; i++){
                this.result[i] = n * (i + 1);
            }
        }

        gugudan.print = function(){
            document.write("<h2>" + this.current + "단</h2>");
            for (var i = 0; i < 9; i++){
                var x = this.current;
                var t = i + 1;
                var y = this.result[i];
                document.write(x + " * " + t + " = " + y + "<br>");
            }
        }

        function main(){
            for (var i =2; i <= 9; i++){
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();
    </script>
    
</body>
</html>

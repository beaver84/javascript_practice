    <h2>소수 판별 프로그램</h2>
    <script>
        debugger;
        var s1 = prompt("숫자를 입력해 주세요.");
        var n1 = Number(s1);
        
        
        for(var i = 2; i < n1; i++){
            // if(n1 % i === 0){
            //     console.log(n1 + "는 소수가 아닙니다.");                
            // }else{
            //     console.log(n1 + "는 소수입니다.");
            // }
            var isPrimeNumber = true;
            if (n1 % i === 0){
                isPrimeNumber = false;
                break;
            }
        }

        if (isPrimeNumber === true){
            console.log(n1 + "는 소수입니다");
        } else{
            console.log(n1 + "는 소수가 아닙니다.");
        }
        
    </script>
